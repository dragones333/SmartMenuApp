<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestión de Proveedores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddProveedor()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        <span class="ion-hide-md-down">Agregar</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let prov of proveedores"
      >
        <ion-card class="proveedor-card">
          <ion-card-header>
            <ion-avatar slot="start" class="avatar">
              <img src="assets/proveedor.png" alt="Proveedor {{prov.nombre}}" />
            </ion-avatar>
            <ion-card-title>{{ prov.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ prov.correoProveedor }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Teléfono:</strong> {{ prov.telefono }}</p>
          </ion-card-content>

          <ion-item lines="none" class="acciones">
            <ion-buttons slot="end">
              <ion-button color="secondary" fill="clear" (click)="editProveedor(prov)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger" fill="clear" (click)="deleteProveedor(prov.id)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
