<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Proveedores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddProveedor()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let prov of proveedores">
      <ion-label>
        <h2>{{prov.nombre}}</h2>
        <p>{{prov.telefono}} | {{prov.correoProveedor}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editProveedor(prov)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteProveedor(prov.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
