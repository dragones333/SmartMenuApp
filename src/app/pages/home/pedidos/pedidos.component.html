<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Mesa {{pedido.mesa}}</h2>
        <p>Mesero: {{pedido.usuario.nombre}}</p>
      </ion-label>
      <ion-badge [color]="getColorEstado(pedido.estado)">
        {{pedido.estado}}
      </ion-badge>
      <ion-buttons slot="end">
        <ion-button (click)="viewPedido(pedido)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button color="success" (click)="nextEstado(pedido)">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
