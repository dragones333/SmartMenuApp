<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let pedido of pedidos"
      >
        <ion-card class="pedido-card">
          <ion-card-header>
            <ion-card-title>Mesa {{ pedido.mesa }}</ion-card-title>
            <ion-card-subtitle>Mesero: {{ pedido.usuario.nombre }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="estado">
              <ion-badge [color]="getColorEstado(pedido.estado)">
                {{ pedido.estado }}
              </ion-badge>
            </div>

            <div class="acciones">
              <ion-button fill="outline" (click)="viewPedido(pedido)">
                <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button color="success" (click)="nextEstado(pedido)">
                <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
