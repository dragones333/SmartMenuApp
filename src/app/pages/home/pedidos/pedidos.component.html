<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pedido of pedidos">
        <ion-card class="pedido-card">
          <ion-card-header>
            <ion-card-title>Mesa {{ pedido.mesa }}</ion-card-title>
            <ion-card-subtitle>Mesero: {{ pedido.usuario.nombre }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="estado">
              <ion-badge [color]="getColorEstado(pedido.estado)">
                {{ pedido.estado | uppercase }}
              </ion-badge>
            </div>

            <div class="acciones">
              <ion-button fill="clear" color="primary" (click)="viewPedido(pedido)" title="Ver pedido">
                <ion-icon name="eye-outline"></ion-icon>
              </ion-button>
              <ion-button fill="solid" color="success" (click)="nextEstado(pedido)" title="Actualizar estado">
                <ion-icon name="checkmark-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
