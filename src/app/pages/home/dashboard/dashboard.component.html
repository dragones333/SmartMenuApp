<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SmartMenu Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Pedidos Pendientes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{pedidosPendientes}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Clientes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{totalClientes}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Platillos Disponibles</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{platillosDisponibles}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Proveedores</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{totalProveedores}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
