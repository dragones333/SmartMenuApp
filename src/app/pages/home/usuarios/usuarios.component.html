<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddUser()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="searchText" placeholder="Buscar usuario"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of filteredUsers">
      <ion-avatar slot="start">
        <img src="assets/ejem.jpeg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.nombre }}</h2>
        <p>{{ user.correo }} - {{ user.rol.nombre }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editUser(user)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteUser(user.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
