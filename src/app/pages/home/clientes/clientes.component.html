<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddCliente()" class="add-btn" title="Agregar cliente">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cliente of clientes" class="cliente-item">
      <ion-avatar slot="start">
        <img src="assets/user-avatar.png" alt="{{cliente.nombre}}">
      </ion-avatar>
      <ion-label>
        <h2>{{ cliente.nombre }}</h2>
        <p>{{ cliente.telefono }} | {{ cliente.correoCliente }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" fill="clear" (click)="editCliente(cliente)" title="Editar cliente">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="clear" (click)="deleteCliente(cliente.id)" title="Eliminar cliente">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
