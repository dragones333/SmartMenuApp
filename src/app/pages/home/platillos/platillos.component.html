<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Platillos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddPlatillo()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Barra de bÃºsqueda -->
  <ion-searchbar [(ngModel)]="searchText" placeholder="Buscar platillo"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <!-- Recorremos el getter filteredPlatillos -->
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let platillo of filteredPlatillos">
        <ion-card>
          <img [src]="platillo.imagen || 'assets/platillo-default.jpg'" />
          <ion-card-header>
            <ion-card-title>{{platillo.nombre}}</ion-card-title>
            <ion-card-subtitle>${{platillo.precio}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{platillo.descripcion}}
          </ion-card-content>
          <ion-item lines="none">
            <ion-badge [color]="platillo.disponible ? 'success' : 'medium'">
              {{platillo.disponible ? 'Disponible' : 'Agotado'}}
            </ion-badge>
            <ion-buttons slot="end">
              <ion-button (click)="editPlatillo(platillo)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="deletePlatillo(platillo.id)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
